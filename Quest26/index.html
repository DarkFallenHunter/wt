<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Квест №26</title>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>Список дел</h1>
    </div>
    <div class="modal" id="modal">
      <div class="modal-content" id="modal-content">
        <img src="https://png.icons8.com/windows/50/000000/cancel.png" id="close-modal" class="close-modal">
        <h3 class="modal-header">Добавить запись</h3>
        <textarea name="adding-text" id="adding-text" class="adding-text"></textarea>
        <br>
        <input type="button" class="push-button" value="Добавить" id="modal-add">
      </div>
    </div>
    <div class="content">
      <div class="present">
        <h3>Текущие дела</h3>
        <input type="button" class="push-button" id="alf-sort-button" value="По алфавиту">
        <input type="button" class="push-button" id="time-sort-button" value="По добавлению"><br>
        <ul id="present-list" class="present-list"></ul>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Ic_add_circle_outline_48px.svg/2000px-Ic_add_circle_outline_48px.svg.png" alt="Добавить" class="add-button" id="add">
      </div>
      <div class="archive">
        <h3>Архив</h3>
        <ul id="archive-list" class="archive-list"></ul>
      </div>
    </div>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
