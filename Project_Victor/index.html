<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <title>JS Bin</title>
<style id="jsbin-css">
body {
  font-family: 'Source Sans Pro', sans-serif;
}

.wrapper {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: #576fde;
}

.mode-choose {
  width: 280px;
  margin: 5px auto;
}

.combobox-mode {
  position: absolute;
  margin: 0 auto;
  left: 0;
  right: 0;
  width: 250px;
  height: 90px;
  border-radius: 10px;
}

.combobox-ap {
  visibility: hidden;
}

.name-mode {
  width: 150px;
  margin-left: 25px;
  margin-bottom: 5px;
}

.pass-mode {
  margin-left: 33px;
  margin-bottom: 5px;
  width: 150px;
}

.type-mode {
  margin-left: 57px;
  margin-bottom: 5px;
  width: 150px;
}

.save {
  width: 70px;
  position: absolute;
  right: -2px;
  bottom: -2px;
  border-radius: 10px;
  border: 2px solid #3b3b3b;
  background: #ffbd38;
}

.save:hover {
  background: #ffa033;
}

.save:active {
  background: #cf6f02;
}

.combobox-mqtt {
  position: absolute;
  margin: 0 auto;
  left: 0;
  right: 0;
  top: 150px;
  width: 300px;
  height: 120px;

}

.address {
  margin-left: 20px;
  margin-bottom: 5px;
  width: 160px
}

.port {
  width: 70px;
  margin-left: 87px;
  margin-bottom: 5px;
}

.login {
  width: 160px;
  margin-left: 78px;
  margin-bottom: 5px;
}

.pass {
  width: 160px;
  margin-left: 69px;
}

.combobox-style {
  border: 2px solid #3b3b3b;
  background: #ff9012;
  border-radius: 10px;
}
</style>
</head>
<body>
  <div class='wrapper'>
    <div class='mode-choose'>Режим:
      <label><input id='ap-radio' name='mode' type='radio' value='AP'>AP</label>
      <label><input id='wifi-radio' name='mode' type='radio' value='WiFi' checked>WiFi</label>
    </div>
    <form>
      <fieldset class='combobox-mode combobox-ap combobox-style' id='combobox-ap-id'>
        Имя WiFi<input type="text" id='wifi-name-ap' class='name-mode'>
        <br>
        Пароль<input type="password" id='wifi-pass-ap' class='pass-mode'>
        <br>
        Тип
        <select name="select-type-ap" id="wifi-type-ap" class='type-mode'></select>
        <input type="button" class='save' value='Save' id='save-but-ap'>
      </fieldset>
      <fieldset class='combobox-mode combobox-style' id='combobox-wifi-id'>
        Имя WiFi<input type='text' id='wifi-name-wifi' class='name-mode'>
        <br>
        Тип
        <select name="select-type-wifi" id="wifi-type-wifi" class='type-mode'></select>
        <br>
        Пароль<input type="password" id='wifi-pass-wifi' class='pass-mode'>
        <input type="button" class='save' value='Save' id='save-but-wifi'>
      </fieldset>
      <fieldset class='combobox-mqtt combobox-style' id='combobox-mqtt-id'>
        Адрес сервера<input type='text' id='mqtt-address' class='address'>
        <br>
        Порт<input type='text' id='mqtt-port' class='port'>
        <br>
        Логин<input type="text" id='mqtt-login' class='login'>
        <br>
        Пароль<input type="password" id='mqtt-pass' class='pass'>
        <input type="button" class='save' value='Save' id='save-but-mqtt'>
      </fieldset>
    </form>
  </div>
<script id="jsbin-javascript">
var ap_radio = document.getElementById('ap-radio'),
    wifi_radio = document.getElementById('wifi-radio'),
    combobox_ap = document.getElementById('combobox-ap-id'),
    combobox_wifi = document.getElementById('combobox-wifi-id')

ap_radio.onchange = function()
{
  combobox_ap.style.visibility = 'visible';
  combobox_wifi.style.visibility = 'hidden';
}

wifi_radio.onchange = function()
{
  combobox_ap.style.visibility = 'hidden';
  combobox_wifi.style.visibility = 'visible';
}
</script>
</body>
</html>
