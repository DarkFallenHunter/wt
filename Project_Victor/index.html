<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <title>JS Bin</title>
<style id="jsbin-css">
body {
  font-family: 'Source Sans Pro', sans-serif;
}

.wrapper {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: #576fde;
}

.mode-choose {
  width: 280px;
  margin: 5px auto;
}

.combobox-mode {
  position: absolute;
  margin: 0 auto;
  left: 0;
  right: 0;
  width: 250px;
  height: 90px;
  border-radius: 10px;
}

.combobox-ap {
  visibility: hidden;
}

.mode-field {
  width: 150px;
  margin-bottom: 5px;
  padding: 0;
  font-family: 'Source Sans Pro', sans-serif;
}

.name-mode {
  margin-left: 25px;
}

.pass-mode {
  margin-left: 33px;
}

.type-mode {
  margin-left: 57px;
}

.save {
  width: 80px;
  position: absolute;
  right: -2px;
  bottom: -2px;
  border-radius: 10px;
  border: 2px solid #3b3b3b;
  background: #ffbd38;
  cursor: pointer;
  font-family: 'Source Sans Pro', sans-serif;
}

.save:hover {
  background: #ffa033;
}

.save:active {
  outline: none;
  background: #cf6f02;
}

.save:focus {
  outline: none;
}

.mqtt-label {
  position: absolute;
  top: 150px;
  left: 0;
  right: 0;
  width: 320px;
  margin: 0 auto;
}

.combobox-mqtt {
  position: absolute;
  left: 0;
  right: 0;
  margin: 0 auto;
  top: 175px;
  width: 300px;
  height: 117px;
}

.mqtt-field {
  width: 160px;
  margin-bottom: 5px;
  font-family: 'Source Sans Pro', sans-serif;
  padding: 0;
}

.address {
  margin-left: 20px;
}

.port {
  width: 70px;
  margin-left: 87px;
}

.login {
  margin-left: 78px;
}

.pass {
  margin-left: 69px;
}

.combobox-style {
  border: 2px solid #3b3b3b;
  background: #ff9012;
  border-radius: 10px;
}

@media screen and (max-width: 400px) {
  body { font-size: 10pt; }
  .mode-choose { width: 200px; }
  .save { font-size: 9pt; width: 60px}
  .combobox-mode { width: 170px; height: 80px; }
  .mode-field { width: 110px; font-size: 9pt; }
  .name-mode { margin-left: 5px; }
  .pass-mode { margin-left: 11px; }
  .type-mode { margin-left: 31px; }
  .mqtt-label { top: 135px; width: 230px; }
  .combobox-mqtt { top: 155px; width: 210px; height: 105px}
  .mqtt-field { width: 115px; font-size: 9pt; }
  .address { margin-left: 5px; }
  .port { width: 40px; margin-left: 60px; }
  .login { margin-left: 53px; }
  .pass { margin-left: 46px; }
}

@media screen and (max-width: 240px) {
  body { font-size: 7pt; }
  .mode-choose { width: 150px; }
  .radio-mode {width: 10px; margin: 0}
  .save { font-size: 6pt; width: 40px}
  .combobox-mode { width: 120px; height: 65px; }
  .mode-field { width: 75px; font-size: 6pt; }
  .name-mode { margin-left: 5px; }
  .pass-mode { margin-left: 10px; }
  .type-mode { margin-left: 24px; }
  .mqtt-label { top: 120px; width: 160px; }
  .combobox-mqtt { top: 135px; width: 155px; height: 85px}
  .mqtt-field { width: 90px; font-size: 6pt; }
  .address { margin-left: 1px; }
  .port { width: 20px; margin-left: 40px; }
  .login { margin-left: 35px; }
  .pass { margin-left: 30px; }
}
</style>
</head>
<body>
  <div class='wrapper'>
    <div class='mode-choose'>Режим:
      <label><input id='ap-radio' class='radio-mode' name='mode' type='radio' value='AP'>AP</label>
      <label><input id='wifi-radio' class='radio-mode' name='mode' type='radio' value='WiFi' checked>WiFi</label>
    </div>
    <form>
      <fieldset class='combobox-mode combobox-ap combobox-style' id='combobox-ap-id'>
        Имя WiFi<input type="text" id='wifi-name-ap' class='mode-field name-mode'>
        <br>
        Пароль<input type="password" id='wifi-pass-ap' class='mode-field pass-mode'>
        <br>
        Тип
        <select name="select-type-ap" id="wifi-type-ap" class='mode-field type-mode'></select>
        <input type="button" class='save' value='Save' id='save-but-ap'>
      </fieldset>
      <fieldset class='combobox-mode combobox-style' id='combobox-wifi-id'>
        Имя WiFi<input type='text' id='wifi-name-wifi' class='mode-field name-mode'>
        <br>
        Тип
        <select name="select-type-wifi" id="wifi-type-wifi" class='mode-field type-mode'></select>
        <br>
        Пароль<input type="password" id='wifi-pass-wifi' class='mode-field pass-mode'>
        <input type="button" class='save' value='Save' id='save-but-wifi'>
      </fieldset>
      <div class='mqtt-label'>MQTT</div>
      <fieldset class='combobox-mqtt combobox-style' id='combobox-mqtt-id'>
        Адрес сервера<input type='text' id='mqtt-address' class='mqtt-field address'>
        <br>
        Порт<input type='text' id='mqtt-port' class='mqtt-field port'>
        <br>
        Логин<input type="text" id='mqtt-login' class='mqtt-field login'>
        <br>
        Пароль<input type="password" id='mqtt-pass' class='mqtt-field pass'>
        <input type="button" class='save' value='Save' id='save-but-mqtt'>
      </fieldset>
    </form>
  </div>
<script id="jsbin-javascript">
var ap_radio = document.getElementById('ap-radio'),
    wifi_radio = document.getElementById('wifi-radio'),
    combobox_ap = document.getElementById('combobox-ap-id'),
    combobox_wifi = document.getElementById('combobox-wifi-id')

ap_radio.onchange = function()
{
  combobox_ap.style.visibility = 'visible';
  combobox_wifi.style.visibility = 'hidden';
}

wifi_radio.onchange = function()
{
  combobox_ap.style.visibility = 'hidden';
  combobox_wifi.style.visibility = 'visible';
}
</script>
</body>
</html>
